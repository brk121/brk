<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balance admin</title>
</head>
<body>
    {% block content %}
    <h2>Balances</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="id_user">User:</label>
        <select id="id_user" name="user">
            {% for user in form.fields.user.queryset %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="id_balance">Balance:</label>
        <input type="number" id="id_balance" name="balance" step="0.01">
        <button type="submit">Update Balance</button>
    </form>
    
    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <script>
        var choices = new Choices('#id_user', {
            searchEnabled: true,
            itemSelectText: '',
        });    </script>
    
    <!-- Rest of your template -->
    {% endblock %}
</body>
</html>
