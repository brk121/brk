        body {
            display: flex;

            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

            margin-bottom: 20px;
        }
        #captcha {
            font-size: 30px;

            background-color: #5fa3fe;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #refresh:hover, #submit:hover {
            background-color: #fe6f5f;
        }
        #input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h1{
            font-size: revert;
        }
        .spinner {
            margin: auto;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <section class="form-section" id="form-section">



        <div class="form-wrapper container" style="width: 400px; hight: ">


                <br>
                <br>

                <br>
                <br>
                <form id="recaptchaForm" action="">
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div style="margin: auto;" class="g-recaptcha" data-sitekey="6Lc6V_MnAAAAACMrPkASj9P1Q3Jp4BKVdLFhV_f1"></div>
                
                    <button id="submit" class="" type="submit">Submit</button>
                </form>
                
                <script>
                document.getElementById('recaptchaForm').addEventListener('submit', function(event) {
                    event.preventDefault();  // Prevent the form from submitting normally
                
                    // Check if the reCAPTCHA has been solved
                    if (grecaptcha.getResponse()) {
                        // If it has been solved, redirect to the login URL
                        window.location.href = '/login';  // Replace '/login' with your login URL
                    } else {
                        // If it hasn't been solved, show an alert
                        alert('Please solve the reCAPTCHA before submitting.');
                    }
                });
                </script>
